<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>To-Do List Harry Potter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List âœ¨ Harry Potter</h1>

        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Scrivi un nuovo incantesimo...">
            <button id="addTask" class="btn btn-primary">Aggiungi ðŸª„</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Cerca tra gli incantesimi...">
        </div>

        <div class="stats d-flex justify-content-between">
            <span id="totalTasks">Incantesimi totali: 0</span>
            <span id="completedTasks">Incantesimi completati: 0</span>
            <span id="pendingTasks">Incantesimi da completare: 0</span>
        </div>

        <div class="sorting btn-group" role="group">
            <button type="button" class="btn btn-secondary active" data-sort="date">Per Data</button>
            <button type="button" class="btn btn-secondary" data-sort="status">Per Stato</button>
        </div>

        <div class="controls btn-group" role="group">
            <button type="button" class="btn btn-warning" id="markAll">Segna tutti come completati</button>
            <button type="button" class="btn btn-danger" id="removeCompleted">Elimina completati</button>
            <button type="button" class="btn btn-outline-danger" id="clearAll">Elimina tutti</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
